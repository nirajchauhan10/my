      <style>
         @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Slab:wght@400;700&display=swap');
         html{height:100%;min-height:800px}body{background:url(https://i.pinimg.com/originals/48/79/86/487986c17560a8ed1afdc55e480e5be2.png);background-size:cover;background-repeat:no-repeat;text-align:center;font-family:'Noto Sans',sans-serif;-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}h1{font-weight:400;padding-top:0;margin-top:0;font-family:'Roboto Slab',serif}#svg_form_time{height:15px;max-width:80%;margin:40px auto 20px;display:block}#svg_form_time circle,#svg_form_time rect{fill:#fff}.button{background:#ed2846;border-radius:5px;padding:15px 25px;display:inline-block;margin:10px;font-weight:700;color:#fff;cursor:pointer;box-shadow:0 2px 5px rgb(0,0,0,.5)}.disabled{display:none}section{padding:50px;max-width:300px;margin:30px auto;background:#fff;background:rgba(255,255,255,.9);backdrop-filter:blur(10px);box-shadow:0 2px 10px rgba(0,0,0,.3);border-radius:5px;transition:transform .2s ease-in-out}input{width:100%;margin:7px 0;display:inline-block;padding:12px 25px;box-sizing:border-box;border-radius:5px;border:1px solid #d3d3d3;font-size:1em;font-family:inherit;background:#fff}p{text-align:justify;margin-top:0}
      </style>
      <script>
         jQuery( document ).ready(function() {
         var base_color = "rgb(230,230,230)";
         var active_color = "rgb(237, 40, 70)";
         var child = 1;
         var length = jQuery("section").length - 1;
         jQuery("#prev").addClass("disabled");
         jQuery("#submit").addClass("disabled");
         
         jQuery("section").not("section:nth-of-type(1)").hide();
         jQuery("section").not("section:nth-of-type(1)").css('transform','translateX(100px)');
         
         var svgWidth = length * 200 + 24;
         jQuery("#svg_wrap").html(
           '<svg version="1.1" id="svg_form_time" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 ' +
             svgWidth +
             ' 24" xml:space="preserve"></svg>'
         );
         
         function makeSVG(tag, attrs) {
           var el = document.createElementNS("http://www.w3.org/2000/svg", tag);
           for (var k in attrs) el.setAttribute(k, attrs[k]);
           return el;
         }
         
         for (i = 0; i < length; i++) {
           var positionX = 12 + i * 200;
           var rect = makeSVG("rect", { x: positionX, y: 9, width: 200, height: 6 });
           document.getElementById("svg_form_time").appendChild(rect);
           // <g><rect x="12" y="9" width="200" height="6"></rect></g>'
           var circle = makeSVG("circle", {
             cx: positionX,
             cy: 12,
             r: 12,
             width: positionX,
             height: 6
           });
           document.getElementById("svg_form_time").appendChild(circle);
         }
         
         var circle = makeSVG("circle", {
           cx: positionX + 200,
           cy: 12,
           r: 12,
           width: positionX,
           height: 6
         });
         document.getElementById("svg_form_time").appendChild(circle);
         
         jQuery('#svg_form_time rect').css('fill',base_color);
         jQuery('#svg_form_time circle').css('fill',base_color);
         jQuery("circle:nth-of-type(1)").css("fill", active_color);
         
          
         jQuery(".button").click(function () {
           jQuery("#svg_form_time rect").css("fill", active_color);
           jQuery("#svg_form_time circle").css("fill", active_color);
           var id = jQuery(this).attr("id");
           if (id == "next") {
             jQuery("#prev").removeClass("disabled");
             if (child >= length) {
               jQuery(this).addClass("disabled");
               jQuery('#submit').removeClass("disabled");
             }
             if (child <= length) {
               child++;
             }
           } else if (id == "prev") {
             jQuery("#next").removeClass("disabled");
             jQuery('#submit').addClass("disabled");
             if (child <= 2) {
               jQuery(this).addClass("disabled");
             }
             if (child > 1) {
               child--;
             }
           }
           var circle_child = child + 1;
           jQuery("#svg_form_time rect:nth-of-type(n + " + child + ")").css(
             "fill",
             base_color
           );
           jQuery("#svg_form_time circle:nth-of-type(n + " + circle_child + ")").css(
             "fill",
             base_color
           );
           var currentSection = jQuery("section:nth-of-type(" + child + ")");
           currentSection.fadeIn();
           currentSection.css('transform','translateX(0)');
          currentSection.prevAll('section').css('transform','translateX(-100px)');
           currentSection.nextAll('section').css('transform','translateX(100px)');
           jQuery('section').not(currentSection).hide();
         });
         
         });
      </script>
